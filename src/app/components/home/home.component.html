<body class="inventory-body">
  <div>
    <mat-form-field style="margin-top: 35px">
      <input matInput type="text" placeholder="Search a location" #SearchText>
    </mat-form-field>
    <button mat-button (click)="search(SearchText.value)">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <div style="justify-content: center ;display: flex; flex-wrap: wrap;">
    <mat-card class="little-cards" *ngFor="let card of littleCardArray" style=" background: rgba(225, 225, 225, 0.3);">
      <mat-card-header>
        <mat-card-title>{{card.city}}</mat-card-title>
        <mat-card-subtitle>{{card.country}}</mat-card-subtitle>
        <span style="flex: 1 1 auto;"></span>
        <mat-card-actions>
          <button mat-button (click)="favorite(card)" title="Favorite" *ngIf="!isFavorite(card)">
            <mat-icon>favorite_border</mat-icon>
          </button>
          <button mat-button (click)="removeFromFavorite(card)" title="Favorite" *ngIf="isFavorite(card)">
            <mat-icon style="color:red">favorite</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card-header>
      <mat-card-content>
        <p>temperature: {{card.temperature}}</p>
        <p>weather: {{card.weather}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="openFiveDays(card.city, card.country, card.locationKey)"
          style=" background: rgba(76, 175, 80, 0.1);">Weather for 5 days</button>
      </mat-card-actions>
    </mat-card>
  </div>
</body>
